<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------Google Fonts---------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Merriweather&family=Montserrat&family=Playfair+Display:wght@400;900&family=Poppins:wght@400;600;800&family=Roboto:wght@300;500&family=Rowdies:wght@700&family=Sacramento&display=swap" rel="stylesheet">

    <!-- ---------Font Awesome----------------- -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- -----------Custom CSS-------------- -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="heading-text">
            <h3>Reach Out to us</h3>
            <p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Magnam, explicabo.</p>
        </div>
        <div class="contact-form">
            <form >
                <div class="field">
                    <div class="field-item">
                        
                            <label for="name">
                                <i class="fas fa-user"></i>
                                <span> Full name</span>
                            </label>
                        
                        <input type="text" id="name" required>
                    </div>
                    <div class="field-item">
                        <label for="mail" ><i class="fas fa-envelope"></i><span> Email</span></label>
                        <input type="text" id="mail" required>
                    </div>
                    
                </div>
                <div class="field-text">
                    <label for="message" class="label2"><i class="fas fa-comments"></i><span> Message us here</span></label>
                    <textarea id="message" required></textarea>
                </div>
                <div class="submit-btn">
                    <button type="submit" class="btn">Submit <i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
